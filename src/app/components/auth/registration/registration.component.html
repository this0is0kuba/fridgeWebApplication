<div class="d-flex align-items-center justify-content-center">

    <div class="h-100 d-flex justify-content-center align-items-center me-5 needs-validation">
        <img src="assets/images/snowFlake.svg" alt="snowFlake" width="200px">
    </div>

    <div class="rounded shadow p-3 mt-5 min-width-25">

        <h3 class="text-center">Registration</h3>

        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">

            <label for="username" class="form-label mt-3">Username</label>
            <input type="text" class="form-control" id="username" name="userName" [ngClass]="freeUsername? '' : 'is-invalid'" [(ngModel)]="registration.userName" required>
        
            <label for="password" class="form-label mt-3">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registration.password" required>

            <label for="email" class="form-label mt-3">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registration.email" email required>

            <label for="firstName" class="form-label mt-3">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="registration.firstName" required>

            <label for="lastName" class="form-label mt-3">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="registration.lastName" required>

            <label for="dateOfBirth" class="form-label mt-3">Date Of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="registration.dateOfBirth" required>

            <label for="gender" class="form-label mt-3">Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender" name="gender" [(ngModel)]="registration.gender">
                <option [ngValue]="true" selected>Male</option>
                <option [ngValue]="false">Female</option>
                <option [ngValue]="null">I don't want to reveal</option>
              </select>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="!myForm.valid">Sign Up</button>
        </form>

        <p class="text-nowrap mt-3">
            <span class="text-black-50">Login Page: </span>
            <a routerLink="/login">Log In</a>
        </p>

    </div>

    <div class="d-flex justify-content-center align-items-center ms-5">
        <img src="assets/images/snowFlake.svg" alt="snowFlake" width="200px">
    </div>
